<span
  class="front-track"
  [attr.data-pc-section]="'range'"
  [ngStyle]="{ position: 'absolute', width: handlePercentageValue + '%' }"
></span>

<span
  class="handle"
  #sliderHandle
  [style.transition]="dragging ? 'none' : null"
  [ngStyle]="{
    position: 'absolute',
    'inset-inline-start': handlePercentageValue + '%',
    transform: 'translateX(-50%)',
  }"
  (mousedown)="onMouseDown($event)"
></span>
